<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandre Looten</title>
    <script
      src="https://kit.fontawesome.com/6947a7c7f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <form
      aria-hidden="true"
      name="contact"
      netlify
      netlify-honeypot="bot-field"
      style="display: none"
    >
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="bot-field" />
      <input required type="text" placeholder=" " name="firstname" />
      <input required type="text" placeholder=" " name="lastname" />
      <input required type="email" placeholder=" " name="email" />
      <textarea required placeholder=" " name="message"></textarea>
    </form>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
